<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selectors</title>
	<style>
		p{
			border: 2px solid rebeccapurple;
		}
		#firstPara{
			color: yellow;
		}
		 .redElement{
			color: red;
		}
		.bgblue{
			background-color: blue;
		}
		footer,span{
			background-color: pink;
		}
		
	</style>
</head>
<body>
	<h3>CSS Selectors</h3>
	<p id="firstPara">This is a simple paragraph to demostrate CSS selectors</p>
	<p  class="redElement bgblue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, recusandae!</p>
	<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, aliquam!</p>
	<span>
		This is a span
	</span>
	<footer>This is Foorter</footer>
</body>
</html>
