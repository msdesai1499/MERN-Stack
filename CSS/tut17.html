<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More on Selectors</title>
</head>
<style>
h1{
	background-color: red;
	color: black;
	font-weight: bold;
	text-align: center;
}
/* id p is right inside div*/
/*div > p{
	color: aqua;
	background-color: green;
}*/

/* id p is right after div or p is the next sibling of div*/
div + p{
	color: white;
	background-color: rgb(223, 190, 190);
}




</style>
<body>
	<h1>This is more on selectors</h1>
	<div class="container">
		<div class="row">
			<ul>
				<li class="item"><p>This is another paragraph inside li</p></li>
				<p>This is a para</p>
			</ul>
			<p>This is a paragraph</p>
		</div>
		<p>This is another paragraph</p>
	</div>
	<p>This is outermost paragraph</p>
</body>
</html>
