<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>This is HTML Form</h2>
	<form action="#">
		<label for="name">Name</label>
		<div>
			<input type="text" name="myName" id="name"> 
		</div>
		<br>
		<div>
			Role : <input type="text" name="myRole"> 
		</div>
		<br>
		<div>
			Email : <input type="email" name="myEmail"> 
		</div>
		<br>
		<div>
			Date : <input type="date" name="myDate"> 
		</div>
		<br>
		<div>
			Bonus : <input type="number" name="myBonus"> 
		</div>
		<br>
		
		<div>
			<label for="eligible">Are you eligible : </label>
			<input type="checkbox" name="myEligibility" id="eligible" > 
		</div>
		<br>
		<div>
			Gender : 
			Male<input type="radio" name="myGender">
			Female<input type="radio" name="myGender"> 
			other<input type="radio" name="myGender">
		</div>
		<br>
		<div>
			Write about yourself : <br><textarea name="myText"></textarea>
		</div>
		<br>
		<div>
			<label for="car">Car : </label>
			<select name="myCar" id="car">
				<option value="Indica">Indica</option>
				<option value="Swift">Swift</option>
				<option value="BMW">BMW</option>
			</select>
		</div>
		<br>
		<div>
			<input type="submit" value="Submit Now"> 
			<input type="reset" value="Reset Now"> 
		</div>
		
	</form>
</body>
</html>
